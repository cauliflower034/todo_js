<!DOCTYPE html>
<html>
  <head>
    <title>Todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
      <button id="del-button">一括削除</button>
    </div>
    <div class="imcomp-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomp-list"></ul>
    </div>
    <div class="comp-area">
      <p class="title">完了した</p>
      <ul id="comp-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
