<!DOCTYPE html>
<html>
  <head>
    <title>Todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomp-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomp-list">
        <div class="list-row">
          <li>TODO</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="comp-area">
      <p class="title">完了した</p>
      <ul id="comp-list">
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
